<head>
  <title>SimplePongGame</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type ="text/javascript"></script>
</head>

<body>
 <div>
   {{> hello}}

   <canvas id="canvas" width="800" height="800"></canvas>  
   <br /><br />
   {{>scoreboard}}
 </div>

</body>



<template name="hello">
  <h1>SimplePongGame</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name = "leaderboard">
  <table width="100%">
    <tr>
         <td>Player</td>
         <td>Score</td>
    </tr>
         {{#each players}}
		{{>player}}
	 {{/each}}
  </table>
</template>

<template name="player">
  <tr class="player">
     <td class="name">{{name}}</td>
     <td class="score">{{score}}</td>
  <tr>
</template>
  

<template name="pongCanvas">
  <canvas id= "pCanvas" width="800" height="800"></canvas>
</template>
